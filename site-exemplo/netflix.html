<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Gabriel Araujo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Netflix Clone</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Minha Lista</a></li>
            </ul>
        </nav>
        <div class="profile">Gabriel Araujo</div>
    </header>
    <main>
        <section class="banner">
            <div class="banner-content">
                <h1>Filme em Destaque</h1>
                <p>Descrição do filme em destaque. Assista agora!</p>
                <button>Assistir</button>
                <button>Minha Lista</button>
            </div>
        </section>
        <section class="movie-category">
            <h2>Populares na Netflix</h2>
            <div class="movie-row">
                <div class="movie">
                    <img src="https://via.placeholder.com/150" alt="Filme 1">
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/150" alt="Filme 2">
                </div>
                <!-- Adicione mais filmes conforme necessário -->
            </div>
        </section>
        <!-- Adicione mais seções de categorias conforme necessário -->
    </main>
    <script src="scripts.js"></script>
</body>
</html>
